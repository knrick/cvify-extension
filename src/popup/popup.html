<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CV Generator</title>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
      font-family: Arial, sans-serif;
    }
    #loading-message, #auth-form, #main-content {
      display: none;
    }
    #loading-message {
      color: red;
      font-weight: bold;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, opacity 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
      opacity: 0.7;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }
    
    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .button.loading {
      color: transparent;
    }
  </style>
</head>
<body>
  <h1 id="extension-name"></h1>
  <p id="loading-message"></p>
  <div id="auth-form" style="display: none;">
    <input type="email" id="email">
    <input type="password" id="password">
    <button id="login" class="button"></button>
    <button id="register" class="button"></button>
    <button id="reset-password" class="button"></button>
  </div>
  <div id="verification-form" style="display: none;">
    <h2 id="verification-title"></h2>
    <p id="verification-message"></p>
    <input type="text" id="verification-code" maxlength="6" pattern="\d{6}">
    <button id="verify-email" class="button"></button>
    <button id="resend-code" class="button"></button>
    <button id="back-to-login" class="button"></button>
  </div>
  <div id="reset-password-form" style="display: none;">
    <input type="text" id="reset-password-code" maxlength="6" pattern="\d{6}">
    <input type="password" id="reset-password-password">
    <button id="reset-password-submit" class="button"></button>
    <button id="reset-password-resend" class="button"></button>
    <button id="reset-password-cancel" class="button"></button>
  </div>
  <div id="main-content" style="display: none;">
    <button id="extract" class="button"></button>
    <button id="open-cv-editor" class="button"></button>
    <p id="user-info"></p>
    <button id="open-payments" class="button"></button>
    <button id="logout" class="button"></button>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
